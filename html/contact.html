<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,maximum-scale=1,minimum-scale=1, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Volkhov:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Volkhov:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/web-icon.png" />
    <link rel="stylesheet" type="text/css" href="/style/style.css" />
    <link id="theme-style" type="text/css" rel="stylesheet" href="" />

    <title>PortFolio</title>
  </head>
  <body>
    <div class="nav-wrapper">
      <div class="dots-wrapper">
        <div id="dot1" class="browser-dots"></div>
        <div id="dot2" class="browser-dots"></div>
        <div id="dot3" class="browser-dots"></div>
      </div>
    </div>
    <section class="s2">
      <div class="main-container">
        <h3 style="text-align: center">Get In Touch</h3>
        <form id="contact-form">
          <label>Name</label>
          <input type="text" name="name" class="input-field" required />
          <label>Subject</label>
          <input type="text" name="subject" class="input-field" required />
          <label>E-mail</label>
          <input type="email" name="email" class="input-field" required />
          <label>Message</label>
          <textarea class="input-field" name="message" required></textarea>

          <input type="submit" value="Send" id="submit-btn" />
        </form>
      </div>
    </section>
  </body>
</html>
